<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tool</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./src/scripts.js"></script>
</head>
<body>
    <header class="container">
        <h1>CSS Color Tool</h1>
    </header>
    <main class="container">
        <div id="input-form">
            <form>
            <label>Have a RGB value?</label>
            <input type="text" name="rgb-input" placeholder="Enter RGB Value">
            <button id="rgb-input-btn">Submit</button>
            <br />
            <label>Have a HEX value?</label>
            <input type="text" name="hex-input" placeholder="Enter HEX Value">
            <button id="hex-input-btn">Submit</button>
        </form>
        </div>
        <div id="color-swatch"></div>
        <div id="gradient"></div>
        <div id="text-example"></div>

    </main>
    <footer>
    </footer>
</body>
</html>
